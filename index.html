<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoring Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <style>
        :root {
            --bg-primary: #0A0C10;
            --bg-secondary: #101419;
            --text-primary: #F0F0F0;
            --text-secondary: #a0a0a0;
            --accent: #00BFFF;
            --border: rgba(255, 255, 255, 0.1);
            --danger: #ff4444;
            --success: #44ff44;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
        }

        /* Login */
        .login-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .login-box {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            padding: 3rem;
            border-radius: 8px;
            width: 90%;
            max-width: 400px;
        }

        .login-box h1 {
            margin-bottom: 2rem;
            font-weight: 300;
            text-align: center;
        }

        .login-input {
            width: 100%;
            padding: 1rem;
            background: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: 4px;
            color: var(--text-primary);
            font-size: 1rem;
            margin-bottom: 1.5rem;
        }

        .login-button {
            width: 100%;
            padding: 1rem;
            background: var(--accent);
            border: none;
            border-radius: 4px;
            color: var(--bg-primary);
            font-size: 1rem;
            cursor: pointer;
        }

        .error { color: var(--danger); text-align: center; margin-top: 1rem; }

        /* Dashboard */
        .dashboard {
            display: none;
            min-height: 100vh;
        }

        .header {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
            padding: 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logout-btn {
            background: var(--danger);
            border: none;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
        }

        .container {
            padding: 2rem;
            max-width: 1800px;
            margin: 0 auto;
        }

        /* Tabs */
        .tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            border-bottom: 1px solid var(--border);
            flex-wrap: wrap;
        }

        .tab {
            padding: 1rem 2rem;
            background: transparent;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            position: relative;
        }

        .tab.active {
            color: var(--accent);
        }

        .tab.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--accent);
        }

        /* Stats */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1.5rem;
            text-align: center;
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 300;
            color: var(--accent);
        }

        .stat-label {
            color: var(--text-secondary);
            margin-top: 0.5rem;
        }

        /* Charts */
        .chart-container {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .chart-title {
            font-weight: 300;
            margin-bottom: 1rem;
            font-size: 1.2rem;
        }

        #map {
            height: 400px;
            border-radius: 4px;
            margin-top: 1rem;
        }

        /* Table */
        .table-container {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .table-wrapper {
            overflow-x: auto;
            margin-top: 1rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 1200px;
        }

        th, td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid var(--border);
            font-size: 0.85rem;
        }

        th {
            color: var(--accent);
            font-weight: 500;
            position: sticky;
            top: 0;
            background: var(--bg-secondary);
        }

        tr:hover {
            background: rgba(255, 255, 255, 0.02);
        }

        /* Expandable cells */
        .expandable {
            max-width: 200px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            cursor: pointer;
            position: relative;
        }

        .expandable:hover {
            background: rgba(0, 191, 255, 0.1);
        }

        .expanded {
            white-space: normal;
            word-break: break-word;
            max-width: none;
        }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            margin: 2rem 0;
        }

        .page-btn {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            color: var(--text-primary);
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
        }

        .page-btn:hover:not(:disabled) {
            background: var(--accent);
            color: var(--bg-primary);
        }

        .page-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .page-info {
            color: var(--text-secondary);
        }

        /* Filters */
        .filters {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
            background: var(--bg-secondary);
            padding: 1.5rem;
            border-radius: 8px;
            border: 1px solid var(--border);
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .filter-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .filter-input {
            padding: 0.5rem;
            background: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: 4px;
            color: var(--text-primary);
        }

        /* File Manager */
        .file-manager {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            display: none;
        }

        .file-upload {
            margin: 1rem 0;
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        /* Buttons */
        .btn {
            background: var(--accent);
            border: none;
            color: var(--bg-primary);
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .btn:hover {
            opacity: 0.8;
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        .btn-success {
            background: var(--success);
            color: var(--bg-primary);
        }

        /* Tooltip */
        .tooltip {
            position: absolute;
            background: var(--bg-primary);
            border: 1px solid var(--accent);
            padding: 1rem;
            border-radius: 4px;
            z-index: 1000;
            max-width: 500px;
            word-wrap: break-word;
            display: none;
        }

        @media (max-width: 768px) {
            .filters {
                grid-template-columns: 1fr;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Login -->
    <div class="login-container" id="loginContainer">
        <div class="login-box">
            <h1>Monitoring Dashboard</h1>
            <input type="password" class="login-input" id="passwordInput" placeholder="Enter password" autocomplete="off">
            <button class="login-button" onclick="login()">Login</button>
            <div class="error" id="loginError"></div>
        </div>
    </div>

    <!-- Dashboard -->
    <div class="dashboard" id="dashboard">
        <div class="header">
            <h1>Analytics Dashboard</h1>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>

        <div class="container">
            <!-- Tabs -->
            <div class="tabs">
                <button class="tab active" onclick="switchTab('visits', 'All Websites')">All Websites</button>
                <button class="tab" onclick="switchTab('queries', 'Homepage Queries')">Homepage Queries</button>
                <button class="tab" onclick="switchTab('files', 'File Manager')">File Manager</button>
            </div>

            <!-- Filters -->
            <div class="filters" id="filtersSection">
                <div class="filter-group">
                    <label class="filter-label">Source</label>
                    <select class="filter-input" id="sourceFilter">
                        <option value="">All Sources</option>
                        <option value="reisig.org">reisig.org</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label class="filter-label">IP Address</label>
                    <input type="text" class="filter-input" id="ipFilter" placeholder="Filter by IP">
                </div>
                <div class="filter-group">
                    <label class="filter-label">Country</label>
                    <input type="text" class="filter-input" id="countryFilter" placeholder="Filter by country">
                </div>
                <div class="filter-group">
                    <label class="filter-label">Date From</label>
                    <input type="date" class="filter-input" id="dateFrom">
                </div>
                <div class="filter-group">
                    <label class="filter-label">Date To</label>
                    <input type="date" class="filter-input" id="dateTo">
                </div>
                <div class="filter-group">
                    <label class="filter-label">&nbsp;</label>
                    <button class="btn" onclick="applyFilters()">Apply Filters</button>
                </div>
            </div>

            <!-- Stats -->
            <div class="stats-grid" id="statsGrid">
                <div class="stat-card">
                    <div class="stat-value" id="totalEntries">0</div>
                    <div class="stat-label">Total Entries</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="uniqueIPs">0</div>
                    <div class="stat-label">Unique IPs</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="countries">0</div>
                    <div class="stat-label">Countries</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="todayCount">0</div>
                    <div class="stat-label">Today</div>
                </div>
            </div>

            <!-- Charts -->
            <div id="chartsSection">
                <div class="chart-container">
                    <h3 class="chart-title">Activity Over Time</h3>
                    <canvas id="activityChart"></canvas>
                </div>

                <div class="chart-container">
                    <h3 class="chart-title">Visitor Locations</h3>
                    <div id="map"></div>
                </div>

                <div class="chart-container">
                    <h3 class="chart-title">Top Countries</h3>
                    <canvas id="countriesChart"></canvas>
                </div>
            </div>

            <!-- File Manager -->
            <div class="file-manager" id="fileManager">
                <h3 class="chart-title">Storage Files</h3>
                <div class="file-upload">
                    <input type="file" id="fileInput">
                    <button class="btn" onclick="uploadFile()">Upload File</button>
                </div>
                <div class="table-wrapper">
                    <table>
                        <thead>
                            <tr>
                                <th>Filename</th>
                                <th>Size</th>
                                <th>Modified</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="filesTableBody"></tbody>
                    </table>
                </div>
            </div>

            <!-- Data Table -->
            <div class="table-container" id="dataTableContainer">
                <h3 class="chart-title">Data Table</h3>
                <div class="table-wrapper">
                    <table>
                        <thead>
                            <tr id="tableHeaders"></tr>
                        </thead>
                        <tbody id="tableBody"></tbody>
                    </table>
                </div>
                
                <!-- Pagination -->
                <div class="pagination">
                    <button class="page-btn" id="prevBtn" onclick="changePage(-1)">Previous</button>
                    <span class="page-info" id="pageInfo">Page 1 of 1</span>
                    <button class="page-btn" id="nextBtn" onclick="changePage(1)">Next</button>
                </div>
            </div>

            <!-- Export Buttons -->
            <div style="display: flex; gap: 1rem; margin-top: 2rem; flex-wrap: wrap;">
                <button class="btn" onclick="exportData('visits')">Export All Websites CSV</button>
                <button class="btn" onclick="exportData('queries')">Export Queries CSV</button>
                <button class="btn" onclick="exportData('ip_cache')">Export IP Cache CSV</button>
            </div>
        </div>
    </div>

    <!-- Tooltip for expanded content -->
    <div class="tooltip" id="tooltip"></div>

    <script>
        // Configuration
        const API_URL = 'https://api.reisig.org';
        let authToken = null;
        let currentTab = 'visits';
        let currentPage = 1;
        let totalPages = 1;
        let allData = [];
        let charts = {};
        let map = null;

        // Authentication
        document.getElementById('passwordInput').addEventListener('keypress', e => {
            if (e.key === 'Enter') login();
        });

        async function login() {
            const password = document.getElementById('passwordInput').value;
            const errorDiv = document.getElementById('loginError');
            
            try {
                const response = await fetch(`${API_URL}/monitor/auth`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password })
                });

                if (response.ok) {
                    const data = await response.json();
                    authToken = data.token;
                    document.getElementById('loginContainer').style.display = 'none';
                    document.getElementById('dashboard').style.display = 'block';
                    loadData();
                } else {
                    errorDiv.textContent = 'Invalid password';
                }
            } catch (error) {
                errorDiv.textContent = 'Connection error: ' + error.message;
            }
        }

        function logout() {
            authToken = null;
            document.getElementById('loginContainer').style.display = 'flex';
            document.getElementById('dashboard').style.display = 'none';
            document.getElementById('passwordInput').value = '';
        }

        // Tab switching
        function switchTab(tab) {
            currentTab = tab;
            currentPage = 1;
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            
            // Show/hide sections
            if (tab === 'files') {
                document.getElementById('fileManager').style.display = 'block';
                document.getElementById('chartsSection').style.display = 'none';
                document.getElementById('dataTableContainer').style.display = 'none';
                document.getElementById('statsGrid').style.display = 'none';
                document.getElementById('filtersSection').style.display = 'none';
                loadFiles();
            } else {
                document.getElementById('fileManager').style.display = 'none';
                document.getElementById('chartsSection').style.display = 'block';
                document.getElementById('dataTableContainer').style.display = 'block';
                document.getElementById('statsGrid').style.display = 'grid';
                document.getElementById('filtersSection').style.display = 'grid';
                loadData();
            }
        }

        // Apply filters
        function applyFilters() {
            currentPage = 1;
            loadData();
        }

        // Change page
        function changePage(direction) {
            const newPage = currentPage + direction;
            if (newPage >= 1 && newPage <= totalPages) {
                currentPage = newPage;
                loadData();
            }
        }

        // Load data
        async function loadData() {
            const params = new URLSearchParams({
                token: authToken,
                type: currentTab,
                page: currentPage,
                limit: 50,
                source: document.getElementById('sourceFilter').value,
                ip: document.getElementById('ipFilter').value,
                country: document.getElementById('countryFilter').value,
                start: document.getElementById('dateFrom').value,
                end: document.getElementById('dateTo').value
            });

            // Remove empty params
            Array.from(params.keys()).forEach(key => {
                if (!params.get(key)) params.delete(key);
            });

            try {
                const response = await fetch(`${API_URL}/monitor/data?${params}`);
                if (!response.ok) throw new Error('Failed to fetch data');
                
                const result = await response.json();
                allData = result.data || [];
                totalPages = result.pages || 1;
                currentPage = result.page || 1;
                
                // Load all data for charts (separate request without pagination)
                const allParams = new URLSearchParams(params);
                allParams.set('limit', '10000');
                allParams.delete('page');
                
                const allResponse = await fetch(`${API_URL}/monitor/data?${allParams}`);
                const allResult = await allResponse.json();
                
                updateDashboard(allResult.data || []);
                updateTable(allData);
                updatePagination();
            } catch (error) {
                console.error('Error loading data:', error);
                alert('Failed to load data: ' + error.message);
            }
        }

        // Update dashboard
        function updateDashboard(data) {
            const uniqueIPs = new Set();
            const countriesSet = new Set();
            const dailyActivity = new Map();
            const today = new Date().toDateString();
            let todayCount = 0;

            data.forEach(entry => {
                uniqueIPs.add(entry.ip);
                if (entry.country && entry.country !== 'Unknown') {
                    countriesSet.add(entry.country);
                }
                
                const date = new Date(entry.timestamp).toLocaleDateString();
                dailyActivity.set(date, (dailyActivity.get(date) || 0) + 1);
                
                if (new Date(entry.timestamp).toDateString() === today) {
                    todayCount++;
                }
            });

            // Update stats
            document.getElementById('totalEntries').textContent = data.length;
            document.getElementById('uniqueIPs').textContent = uniqueIPs.size;
            document.getElementById('countries').textContent = countriesSet.size;
            document.getElementById('todayCount').textContent = todayCount;

            // Update charts
            updateActivityChart(dailyActivity);
            updateCountriesChart(data);
            updateMap(data);
        }

        // Activity chart
        function updateActivityChart(dailyActivity) {
            const ctx = document.getElementById('activityChart').getContext('2d');
            
            if (charts.activity) charts.activity.destroy();
            
            const sortedDates = Array.from(dailyActivity.keys()).sort((a, b) => 
                new Date(a) - new Date(b)
            );
            const labels = sortedDates.slice(-30);
            const data = labels.map(label => dailyActivity.get(label));

            charts.activity = new Chart(ctx, {
                type: 'line',
                data: {
                    labels,
                    datasets: [{
                        label: 'Activity',
                        data,
                        borderColor: '#00BFFF',
                        backgroundColor: 'rgba(0, 191, 255, 0.1)',
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    plugins: { legend: { display: false } },
                    scales: {
                        y: {
                            beginAtZero: true,
                            grid: { color: 'rgba(255, 255, 255, 0.1)' },
                            ticks: { color: '#a0a0a0' }
                        },
                        x: {
                            grid: { color: 'rgba(255, 255, 255, 0.1)' },
                            ticks: { 
                                color: '#a0a0a0',
                                maxRotation: 45,
                                minRotation: 45
                            }
                        }
                    }
                }
            });
        }

        // Countries chart
        function updateCountriesChart(data) {
            const ctx = document.getElementById('countriesChart').getContext('2d');
            
            if (charts.countries) charts.countries.destroy();
            
            const countries = {};
            data.forEach(entry => {
                if (entry.country && entry.country !== 'Unknown') {
                    countries[entry.country] = (countries[entry.country] || 0) + 1;
                }
            });
            
            const sorted = Object.entries(countries)
                .sort((a, b) => b[1] - a[1])
                .slice(0, 10);

            charts.countries = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: sorted.map(([country]) => country),
                    datasets: [{
                        label: 'Entries',
                        data: sorted.map(([, count]) => count),
                        backgroundColor: '#00BFFF'
                    }]
                },
                options: {
                    responsive: true,
                    plugins: { legend: { display: false } },
                    scales: {
                        y: {
                            beginAtZero: true,
                            grid: { color: 'rgba(255, 255, 255, 0.1)' },
                            ticks: { color: '#a0a0a0' }
                        },
                        x: {
                            grid: { display: false },
                            ticks: { color: '#a0a0a0' }
                        }
                    }
                }
            });
        }

        // Map
        function updateMap(data) {
            if (map) map.remove();
            
            map = L.map('map').setView([30, 0], 2);
            
            L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
                attribution: 'Â© OpenStreetMap contributors'
            }).addTo(map);

            // Group by location
            const locations = {};
            data.forEach(entry => {
                if (entry.latitude && entry.longitude && 
                    entry.latitude !== '0' && entry.longitude !== '0') {
                    const key = `${entry.latitude},${entry.longitude}`;
                    if (!locations[key]) {
                        locations[key] = {
                            lat: parseFloat(entry.latitude),
                            lng: parseFloat(entry.longitude),
                            city: entry.city,
                            country: entry.country,
                            count: 0,
                            ips: new Set()
                        };
                    }
                    locations[key].count++;
                    locations[key].ips.add(entry.ip);
                }
            });

            // Add markers
            Object.values(locations).forEach(loc => {
                const marker = L.circleMarker([loc.lat, loc.lng], {
                    radius: Math.min(5 + Math.log(loc.count) * 2, 20),
                    fillColor: '#00BFFF',
                    color: '#fff',
                    weight: 1,
                    opacity: 1,
                    fillOpacity: 0.6
                }).addTo(map);
                
                marker.bindPopup(`
                    <strong>${loc.city || 'Unknown'}, ${loc.country || 'Unknown'}</strong><br>
                    Entries: ${loc.count}<br>
                    Unique IPs: ${loc.ips.size}
                `);
            });
        }

        // Update table
        function updateTable(data) {
            const headers = document.getElementById('tableHeaders');
            const body = document.getElementById('tableBody');
            
            // Set headers based on tab
            if (currentTab === 'visits') {
                headers.innerHTML = `
                    <th>Timestamp</th>
                    <th>IP</th>
                    <th>X-Forwarded</th>
                    <th>Language</th>
                    <th>User Agent</th>
                    <th>Referer</th>
                    <th>Source</th>
                    <th>Country</th>
                    <th>City</th>
                    <th>Region</th>
                    <th>ISP</th>
                `;
            } else {
                headers.innerHTML = `
                    <th>Timestamp</th>
                    <th>IP</th>
                    <th>X-Forwarded</th>
                    <th>Language</th>
                    <th>Query</th>
                    <th>Response</th>
                    <th>Country</th>
                    <th>City</th>
                    <th>ISP</th>
                `;
            }
            
            // Clear and populate table
            body.innerHTML = '';
            
            // Sort by timestamp descending
            const sortedData = [...data].sort((a, b) => 
                new Date(b.timestamp) - new Date(a.timestamp)
            );
            
            sortedData.forEach(entry => {
                const row = body.insertRow();
                
                if (currentTab === 'visits') {
                    row.innerHTML = `
                        <td>${new Date(entry.timestamp).toLocaleString()}</td>
                        <td>${entry.ip || ''}</td>
                        <td class="expandable" onclick="toggleExpand(this)">${entry.x_forwarded_for || ''}</td>
                        <td class="expandable" onclick="toggleExpand(this)">${entry.language || ''}</td>
                        <td class="expandable" onclick="toggleExpand(this)">${entry.user_agent || ''}</td>
                        <td class="expandable" onclick="toggleExpand(this)">${entry.referer || ''}</td>
                        <td>${entry.source || ''}</td>
                        <td>${entry.country || ''}</td>
                        <td>${entry.city || ''}</td>
                        <td>${entry.region || ''}</td>
                        <td class="expandable" onclick="toggleExpand(this)">${entry.isp || ''}</td>
                    `;
                } else {
                    row.innerHTML = `
                        <td>${new Date(entry.timestamp).toLocaleString()}</td>
                        <td>${entry.ip || ''}</td>
                        <td class="expandable" onclick="toggleExpand(this)">${entry.x_forwarded_for || ''}</td>
                        <td class="expandable" onclick="toggleExpand(this)">${entry.language || ''}</td>
                        <td class="expandable" onclick="toggleExpand(this)">${entry.query || ''}</td>
                        <td class="expandable" onclick="toggleExpand(this)">${entry.response || ''}</td>
                        <td>${entry.country || ''}</td>
                        <td>${entry.city || ''}</td>
                        <td class="expandable" onclick="toggleExpand(this)">${entry.isp || ''}</td>
                    `;
                }
            });
        }

        // Toggle expand cell
        function toggleExpand(cell) {
            cell.classList.toggle('expanded');
        }

        // Update pagination
        function updatePagination() {
            document.getElementById('pageInfo').textContent = `Page ${currentPage} of ${totalPages}`;
            document.getElementById('prevBtn').disabled = currentPage <= 1;
            document.getElementById('nextBtn').disabled = currentPage >= totalPages;
        }

        // File management
        async function loadFiles() {
            try {
                const response = await fetch(`${API_URL}/monitor/files?token=${authToken}`);
                if (!response.ok) throw new Error('Failed to fetch files');
                
                const files = await response.json();
                const tbody = document.getElementById('filesTableBody');
                tbody.innerHTML = '';
                
                files.forEach(file => {
                    const row = tbody.insertRow();
                    const sizeKB = (file.size / 1024).toFixed(2);
                    const sizeMB = (file.size / 1024 / 1024).toFixed(2);
                    const displaySize = file.size > 1024 * 1024 ? `${sizeMB} MB` : `${sizeKB} KB`;
                    
                    row.innerHTML = `
                        <td>${file.name}</td>
                        <td>${displaySize}</td>
                        <td>${new Date(file.modified).toLocaleString()}</td>
                        <td>
                            <button class="btn" onclick="downloadFile('${file.name}')">Download</button>
                            ${!['visits.csv', 'queries.csv', 'ip_cache.csv'].includes(file.name) ? 
                              `<button class="btn btn-danger" onclick="deleteFile('${file.name}')">Delete</button>` : ''}
                        </td>
                    `;
                });
            } catch (error) {
                console.error('Error loading files:', error);
                alert('Failed to load files: ' + error.message);
            }
        }

        async function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            
            if (!file) {
                alert('Please select a file');
                return;
            }
            
            const reader = new FileReader();
            reader.onload = async (e) => {
                try {
                    const response = await fetch(`${API_URL}/monitor/upload`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            token: authToken,
                            filename: file.name,
                            content: e.target.result
                        })
                    });
                    
                    if (response.ok) {
                        alert('File uploaded successfully');
                        loadFiles();
                        fileInput.value = '';
                    } else {
                        const error = await response.json();
                        alert('Upload failed: ' + error.error);
                    }
                } catch (error) {
                    alert('Upload error: ' + error.message);
                }
            };
            reader.readAsText(file);
        }

        async function deleteFile(filename) {
            if (!confirm(`Are you sure you want to delete ${filename}?`)) return;
            
            try {
                const response = await fetch(`${API_URL}/monitor/file/${filename}?token=${authToken}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    alert('File deleted successfully');
                    loadFiles();
                } else {
                    const error = await response.json();
                    alert('Delete failed: ' + error.error);
                }
            } catch (error) {
                alert('Delete error: ' + error.message);
            }
        }

        function downloadFile(filename) {
            window.open(`${API_URL}/monitor/download/${filename}?token=${authToken}`, '_blank');
        }

        // Export data
        function exportData(type) {
            window.open(`${API_URL}/monitor/download/${type}.csv?token=${authToken}`, '_blank');
        }
    </script>
</body>
